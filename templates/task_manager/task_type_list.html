{% extends "base.html" %}

{% block content %}
  <h1>
    Task type list
    <a href="{% url 'task_manager:task-types-create' %}">
      +
    </a>
  </h1>
  {% if tasktype_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for task_type in tasktype_list %}
        <tr>
          <td>
            {{ task_type.name }}
          </td>
          <td>
            <a href="{% url "task_manager:task-types-update" pk=task_type.id %}">UPDATE</a>
          </td>
          <td>
            <a href="{% url "task_manager:task-types-delete" pk=task_type.id %}">DELETE</a>
          </td>
        </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>The are no task type in company</p>
  {% endif %}

{% endblock %}
